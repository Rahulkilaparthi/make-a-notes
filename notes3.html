<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced My Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        header.dark-mode {
            background-color: #3700b3;
        }

        .dark-mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 50%;
        }

        .note-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .note-input textarea, 
        .note-input select,
        .note-input input[type="file"] {
            margin: 10px 0;
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .note-input button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        #searchBar {
            margin: 1rem auto;
            text-align: center;
        }

        #searchInput {
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #notesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 1rem;
        }

        .note {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 220px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .note img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #6200ea;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enhanced My Notes</h1>
    </header>

    <button class="dark-mode-switch" id="toggleDarkMode">ðŸŒ™</button>

    <main>
        <div class="note-input">
            <textarea id="noteText" placeholder="Write your note here..." maxlength="500"></textarea>
            <select id="noteCategory">
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Ideas">Ideas</option>
            </select>
            <input type="file" id="imageInput" accept="image/*">
            <button id="addNote">Add Note</button>
        </div>
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search notes...">
        </div>
        <div id="notesContainer"></div>
    </main>

    <footer>
        <p>&copy; 2024 My Notes App</p>
    </footer>

    <script>
        const addNoteButton = document.getElementById("addNote");
        const noteText = document.getElementById("noteText");
        const notesContainer = document.getElementById("notesContainer");
        const toggleDarkModeButton = document.getElementById("toggleDarkMode");
        const searchInput = document.getElementById("searchInput");

        toggleDarkModeButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelector("header").classList.toggle("dark-mode");
        });

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notesContainer.innerHTML = "";
            notes.forEach((note, index) => createNoteElement(note, index));
        }

        function saveNotes(notes) {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function createNoteElement(note, index) {
            const noteDiv = document.createElement("div");
            noteDiv.className = "note";
            noteDiv.innerHTML = `
                <p>${note.content}</p>
                <p><strong>Category:</strong> ${note.category}</p>
                ${note.imageURL ? `<img src="${note.imageURL}" alt="Note Image">` : ""}
                <p><em>${note.date}</em></p>
                <button onclick="deleteNote(${index})">x</button>
                <button class="edit-button" onclick="editNote(${index})">e</button>
            `;
            notesContainer.appendChild(noteDiv);
        }

        addNoteButton.addEventListener("click", () => {
            const content = noteText.value.trim();
            const category = document.getElementById("noteCategory").value;
            const imageInput = document.getElementById("imageInput");
            const imageFile = imageInput.files[0];
            let imageURL = null;

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imageURL = e.target.result;
                    addNoteToStorage(content, category, imageURL);
                };
                reader.readAsDataURL(imageFile);
            } else {
                addNoteToStorage(content, category, null);
            }
        });

        function addNoteToStorage(content, category, imageURL) {
            if (content) {
                const notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.push({ content, category, imageURL, date: new Date().toLocaleString() });
                saveNotes(notes);
                loadNotes();
                noteText.value = "";
                document.getElementById("imageInput").value = "";
            }
        }

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            saveNotes(notes);
            loadNotes();
        }

        function editNote(index) {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            const content = prompt("Edit your note:", notes[index].content);
            if (content !== null) {
                notes[index].content = content;
                saveNotes(notes);
                loadNotes();
            }
        }

        searchInput.addEventListener("input", () => {
            const searchText = searchInput.value.toLowerCase();
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notesContainer.innerHTML = "";
            notes
                .filter(note => note.content.toLowerCase().includes(searchText))
                .forEach((note, index) => createNoteElement(note, index));
        });

        window.onload = loadNotes;
    </script>
</body>
</html>
